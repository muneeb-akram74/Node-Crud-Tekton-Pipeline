  <script>
      // Enter a speed between 0 and 180
  var level = 175;
  
  // Trig to calc meter point
  var degrees = 180 - level,
       radius = .5;
  var radians = degrees * Math.PI / 180;
  var x = radius * Math.cos(radians);
  var y = radius * Math.sin(radians);
  
  // Path: may have to change to create a better triangle
  var mainPath = 'M -.0 -0.025 L .0 0.025 L ',
       pathX = String(x),
       space = ' ',
       pathY = String(y),
       pathEnd = ' Z';
  var path = mainPath.concat(pathX,space,pathY,pathEnd);
  
  var data = [{ type: 'scatter',

  <script>
      Plotly.d3.csv('https://raw.githubusercontent.com/plotly/datasets/master/gapminderDataFiveYear.csv', function (err, data) {
    // Create a lookup table to sort and regroup the columns of data,
    // first by year, then by continent:
    var lookup = {};
    function getData(year, continent) {
      var byYear, trace;
      if (!(byYear = lookup[year])) {;
        byYear = lookup[year] = {};
      }
       // If a container for this year + continent doesn't exist yet,
       // then create one:
      if (!(trace = byYear[continent])) {
        trace = byYear[continent] = {
          x: [],
          y: [],
          id: [],
          text: [],
          marker: {size: []}
        };
      }
      return trace;
    }
  
    // Go through each row, get the right trace, and append the data:
    for (var i = 0; i < data.length; i++) {
      var datum = data[i];
      var trace = getData(datum.year, datum.continent);
      trace.text.push(datum.country);
      trace.id.push(datum.country);
      trace.x.push(datum.lifeExp);
      trace.y.push(datum.gdpPercap);
      trace.marker.size.push(datum.pop);
    }
  
    // Get the group names:
    var years = Object.keys(lookup);
    // In this case, every year includes every continent, so we
    // can just infer the continents from the *first* year:
    var firstYear = lookup[years[0]];
    var continents = Object.keys(firstYear);
  
    // Create the main traces, one for each continent:
    var traces = [];
    for (i = 0; i < continents.length; i++) {
      var data = firstYear[continents[i]];
       // One small note. We're creating a single trace here, to which
       // the frames will pass data for the different years. It's
       // subtle, but to avoid data reference problems, we'll slice
       // the arrays to ensure we never write any new data into our
       // lookup table:
      traces.push({
        name: continents[i],
        x: data.x.slice(),
        y: data.y.slice(),
        id: data.id.slice(),
        text: data.text.slice(),
        mode: 'markers',
        marker: {
          size: data.marker.size.slice(),
          sizemode: 'area',
          sizeref: 200000
        }
      });
    }
  
    // Create a frame for each year. Frames are effectively just
    // traces, except they don't need to contain the *full* trace
    // definition (for example, appearance). The frames just need
    // the parts the traces that change (here, the data).
    var frames = [];
    for (i = 0; i < years.length; i++) {
      frames.push({
        name: years[i],
        data: continents.map(function (continent) {
          return getData(years[i], continent);
        })
      })
    }
  
    // Now create slider steps, one for each frame. The slider
    // executes a plotly.js API command (here, Plotly.animate).
    // In this example, we'll animate to one of the named frames
    // created in the above loop.
    var sliderSteps = [];
    for (i = 0; i < years.length; i++) {
      sliderSteps.push({
        method: 'animate',
        label: years[i],
        args: [[years[i]], {
          mode: 'immediate',
          transition: {duration: 300},
          frame: {duration: 300, redraw: false},
        }]
      });
    }
  
    var layout = {
      xaxis: {
        title: 'Life Expectancy',
        range: [30, 85]
      },
      yaxis: {
        title: 'GDP per Capita',
        type: 'log'
      },
      hovermode: 'closest',
       // We'll use updatemenus (whose functionality includes menus as
       // well as buttons) to create a play button and a pause button.
       // The play button works by passing `null`, which indicates that
       // Plotly should animate all frames. The pause button works by
       // passing `[null]`, which indicates we'd like to interrupt any
       // currently running animations with a new list of frames. Here
       // The new list of frames is empty, so it halts the animation.
      updatemenus: [{
        x: 0,
        y: 0,
        yanchor: 'top',
        xanchor: 'left',
        showactive: false,
        direction: 'left',
        type: 'buttons',
        pad: {t: 87, r: 10},
        buttons: [{
          method: 'animate',
          args: [null, {
            mode: 'immediate',
            fromcurrent: true,
            transition: {duration: 300},
            frame: {duration: 500, redraw: false}
          }],
          label: 'Play'
        }, {
          method: 'animate',
          args: [[null], {
            mode: 'immediate',
            transition: {duration: 0},
            frame: {duration: 0, redraw: false}
          }],
          label: 'Pause'
        }]
      }],
       // Finally, add the slider and use `pad` to position it
       // nicely next to the buttons.
      sliders: [{
        pad: {l: 130, t: 55},
        currentvalue: {
          visible: true,
          prefix: 'Year:',
          xanchor: 'right',
          font: {size: 20, color: '#666'}
        },
        steps: sliderSteps
      }]
    };
  
    // Create the plot:
    Plotly.plot('myDiv14', {
      data: traces,
      layout: layout,
      frames: frames,
    });
  });
  </script>

  <script>
      var frames = [
    {name: 'sine', data: [{x: [], y: []}]},
    {name: 'cosine', data: [{x: [], y: []}]},
    {name: 'circle', data: [{x: [], y: []}]},
  ];
  
  var n = 100;
  for (var i = 0; i < n; i++) {
    var t = i / (n - 1) * 2 - 1;
    
    // A sine wave:
    frames[0].data[0].x[i] = t * Math.PI;
    frames[0].data[0].y[i] = Math.sin(t * Math.PI);
    
    // A cosine wave:
    frames[1].data[0].x[i] = t * Math.PI;
    frames[1].data[0].y[i] = Math.cos(t * Math.PI);
    
    // A circle:
    frames[2].data[0].x[i] = Math.sin(t * Math.PI);
    frames[2].data[0].y[i] = Math.cos(t * Math.PI);
  }
  
  Plotly.plot('graph2', [{
    x: frames[0].data[0].x,
    y: frames[0].data[0].y,
    line: {simplify: false},
  }], {
    xaxis: {range: [-Math.PI, Math.PI]},
    yaxis: {range: [-1.2, 1.2]},
    updatemenus: [{
      buttons: [
        {method: 'animate', args: [['sine']], label: 'sine'},
        {method: 'animate', args: [['cosine']], label: 'cosine'},
        {method: 'animate', args: [['circle']], label: 'circle'}
      ]
    }]
  }, {displayModeBar: false}).then(function() {
    Plotly.addFrames('graph2', frames);
  });
  </script>
  <script>
      Plotly.plot('graph3', [{
    x: [0, 0],
    y: [-1, 1],
  }], {
    xaxis: {range: [-Math.PI, Math.PI]},
    yaxis: {range: [-1.3, 1.3]}
  }).then(function () {
    Plotly.addFrames('graph3', [
      {
        data: [{x: [1, -1], y: [0, 0]}],
        name: 'frame1'
      }, {
        data: [{x: [0, 0], y: [-1, 1]}],
        name: 'frame2'
      }
    ]);
  })
  
  function startAnimation() {
    Plotly.animate('graph3', ['frame1', 'frame2'], {
      frame: [
        {duration: 1500},
        {duration: 500},
      ],
      transition: [
        {duration: 800, easing: 'elastic-in'},
        {duration: 100, easing: 'cubic-in'},
      ],
      mode: 'afterall'
    })
  }
  </script>
  
  <script>

      d3 = Plotly.d3,
      N = 16,
      x = d3.range(N),
      y = d3.range(N).map( d3.random.normal() ),
      data = [ { x:x, y:y, type:'scatter',
              mode:'markers', marker:{size:16} } ],
      layout = {
          hovermode:'closest',

  <script>
      Plotly.d3.csv('https://raw.githubusercontent.com/plotly/datasets/master/gapminderDataFiveYear.csv', function(err, rows){
  
  function unpack(rows, key) {
      return rows.map(function(row) { return row[key]; });
  }
  
  var allCountryNames = unpack(rows, 'country'),
      allYear = unpack(rows, 'year'),
      allGdp = unpack(rows, 'gdpPercap'),
      listofCountries = [],
      currentCountry,
      currentGdp = [],
      currentYear = [];
  
  for (var i = 0; i < allCountryNames.length; i++ ){
      if (listofCountries.indexOf(allCountryNames[i]) === -1 ){
          listofCountries.push(allCountryNames[i]);
      }
  }
  
  function getCountryData(chosenCountry) {
      currentGdp = [];
      currentYear = [];
      for (var i = 0 ; i < allCountryNames.length ; i++){
          if ( allCountryNames[i] === chosenCountry ) {
              currentGdp.push(allGdp[i]);
              currentYear.push(allYear[i]);
          }
      }
  };
  
  // Default Country Data
  setBubblePlot('Afghanistan');
  
  function setBubblePlot(chosenCountry) {
      getCountryData(chosenCountry);
  
      var trace1 = {
          x: currentYear,
          y: currentGdp,
          mode: 'lines+markers',
          marker: {
              size: 12,
              opacity: 0.5
          }
      };
  
      var data = [trace1];
  
      var layout = {
          title:'Line and Scatter Plot',
          height: 400,
          width: 480
      };
  
      Plotly.newPlot('plotdiv', data, layout);
  };
  
  var innerContainer = document.querySelector('[data-num="0"'),
      plotEl = innerContainer.querySelector('.plot'),
      countrySelector = innerContainer.querySelector('.countrydata');
  
  function assignOptions(textArray, selector) {
      for (var i = 0; i < textArray.length;  i++) {
          var currentOption = document.createElement('option');
          currentOption.text = textArray[i];
          selector.appendChild(currentOption);
      }
  }
  
  assignOptions(listofCountries, countrySelector);
  
  function updateCountry(){
      setBubblePlot(countrySelector.value);
  }
  
  countrySelector.addEventListener('change', updateCountry, false);
  });
  </script>
  
  <script>
      var myPlot = document.getElementById('myDiv16'),
      hoverInfo = document.getElementById('hoverinfo'),
      d3 = Plotly.d3,
      N = 16,
      x = d3.range(N),
      y1 = d3.range(N).map(d3.random.normal()),
      y2 = d3.range(N).map(d3.random.normal()),
      data = [{x:x, y:y1, type:'scatter', name:'Trial 1',
          mode:'markers', marker:{size:16}},
          {x:x, y:y2, type:'scatter', name:'Trial 2',

      layout = {hovermode:'closest',
                title:'Hover on Points to see Pixel Coordinates'};
  
  Plotly.plot('myDiv16', data, layout);
  
  myPlot.on('plotly_hover', function(data){
      var xaxis = data.points[0].xaxis,
          yaxis = data.points[0].yaxis;
      var infotext = data.points.map(function(d){
        return ('width: '+xaxis.l2p(d.x)+', height: '+yaxis.l2p(d.y));
      });
  
      hoverInfo.innerHTML = infotext.join('');
  })
   .on('plotly_unhover', function(data){
